{% extends "base.html" %}

{% block title %}Add User - Water Permit Management System{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-white">
        <h5 class="mb-0">
            <i class="fas fa-user-plus me-2"></i>
            Add New User
        </h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('new_user') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="Permitting Officer">Permitting Officer</option>
                    <option value="Upper Manyame Chairperson">Upper Manyame Chairperson</option>
                    <option value="Manyame Catchment Manager">Manyame Catchment Manager</option>
                    <option value="Manyame Catchment Chairperson">Manyame Catchment Chairperson</option>
                    <option value="Permit Supervisor">Permit Supervisor</option>
                    <option value="ICT">ICT</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-flex justify-content-end gap-2">
                <a href="{{ url_for('manage_users') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-times me-2"></i> Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i> Save User
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
